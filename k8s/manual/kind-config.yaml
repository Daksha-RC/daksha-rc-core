kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
  - role: worker
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
        listenAddress: "0.0.0.0"
      - containerPort: 30443
        hostPort: 443
        listenAddress: "0.0.0.0"
      - containerPort: 30090
        hostPort: 8080
        listenAddress: "0.0.0.0"